<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Image Grid with Custom Font</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Libre+Franklin:wght@900&family=REM:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    /* CSS to style the image grid */
    .image-grid {
      display: flex;
      gap: 5px; /* Reduced gap between images */
      justify-content: center; /* Center the grid horizontally */
      flex-wrap: wrap; /* Allows images to wrap to the next line */
    }
    .image-item {
      position: relative;
      width: 300px; /* Set a fixed width for each image */
      height: 300px; /* Set a fixed height to make images square */
      overflow: hidden; /* Hide overflowing parts of the images */
    }
    .image-item img {
      width: 100%; /* Make images cover their containers */
      height: 100%; /* Make images cover their containers */
      object-fit: cover; /* Ensure images maintain their aspect ratio and get cropped if needed */
    }
    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 50px;
      color: white;
      font-family: 'Agbalumo', sans-serif; /* Apply custom font 'Agbalumo' */
      font-weight: bold;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .image-item {
        width: 100%; /* Make images take full width on smaller screens */
        height: 200px; /* Set a smaller height for images on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="image-grid">
      <div class="image-item">
        <img src="https://source.unsplash.com/9aOswReDKPo" alt="Image">
        <div class="image-text">Avocado</div>
      </div>
      <div class="image-item">
        <img src="https://source.unsplash.com/two-cherries-vbAEHCrvXZ0" alt="Image">
        <div class="image-text">Cherries</div>
      </div>
      <div class="image-item">
        <img src="https://source.unsplash.com/bowl-of-vegetable-salads-IGfIGP5ONV0" alt="Image">
        <div class="image-text">Vegan meal</div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        images: [
          'https://source.unsplash.com/9aOswReDKPo',
          'https://source.unsplash.com/two-cherries-vbAEHCrvXZ0',
          'https://source.unsplash.com/bowl-of-vegetable-salads-IGfIGP5ONV0'
        ]
      }
    });
  </script>
</body>
</html>
